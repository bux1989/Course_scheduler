<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Scheduler Demo</title>
    <script src="https://unpkg.com/vue@next/dist/vue.global.js"></script>
    <script src="https://unpkg.com/pinia@latest/dist/pinia.iife.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                        sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #app {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Course Scheduler Demo</h1>
        <scheduler-page 
            :school-id="'school123'" 
            :draft-id="'draft456'"
            :published-by="null"
        ></scheduler-page>
    </div>

    <!-- Component Templates -->
    <script type="text/x-template" id="scheduler-page-template">
        <div class="scheduler-page">
            <h1 class="scheduler-title">Course Scheduler</h1>

            <scheduler-toolbar 
                :teachers="teachers" 
                :classes="classes" 
                :rooms="rooms"
                @open-publish-dialog="showPublishDialog = true"
            />

            <div class="scheduler-content">
                <div class="scheduler-grid">
                    <!-- Period Grid View -->
                    <period-grid
                        v-if="viewMode === 'period'"
                        :days="days"
                        :courses="courses"
                        :rooms="rooms"
                        :teachers="teachers"
                        :classes="classes"
                        @add-entry="openEntryForm"
                    />

                    <!-- Time Grid View -->
                    <time-grid
                        v-else
                        :days="days"
                        :courses="courses"
                        :rooms="rooms"
                        :teachers="teachers"
                        @add-entry="openEntryForm"
                    />
                </div>

                <div class="draft-panel">
                    <div class="draft-panel-header">
                        <h2>Draft Entries</h2>
                        <span class="entry-count">{{ entries.length }} entries</span>
                    </div>

                    <div class="draft-entries">
                        <div 
                            v-for="(entry, index) in entries" 
                            :key="index"
                            class="draft-entry"
                        >
                            <div class="entry-day">{{ getDayName(entry.day_id) }}</div>
                            <div class="entry-time">
                                <template v-if="entry.schedule_type === 'period'">
                                    {{ getPeriodName(entry.period_id) }}
                                </template>
                                <template v-else>
                                    {{ formatTime(entry.start_time) }} - {{ formatTime(entry.end_time) }}
                                </template>
                            </div>
                            <div class="entry-title">
                                {{ getEntryTitle(entry) }}
                            </div>
                            <div class="entry-actions">
                                <button 
                                    class="edit-entry" 
                                    @click="openEntryForm({ isEdit: true, entry })"
                                    aria-label="Edit entry"
                                >
                                    Edit
                                </button>
                                <button 
                                    class="remove-entry" 
                                    @click="removeEntry(index)"
                                    aria-label="Remove entry"
                                >
                                    ×
                                </button>
                            </div>
                        </div>

                        <div v-if="entries.length === 0" class="no-entries">
                            No entries in this draft yet. Click on the grid to add entries.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Entry Form Dialog -->
            <div v-if="showEntryForm" class="entry-form-overlay" @click="closeEntryForm">
                <div class="entry-form" @click.stop>
                    <div class="entry-form-header">
                        <h2>{{ isEditingEntry ? 'Edit Entry' : 'Add Entry' }}</h2>
                        <button class="close-button" @click="closeEntryForm">×</button>
                    </div>

                    <div class="entry-form-content">
                        <div v-if="conflicts.length > 0" class="conflicts-warning">
                            <h3>Conflicts Detected</h3>
                            <ul>
                                <li v-for="(conflict, index) in conflicts" :key="index">
                                    {{ conflict.message || 'Scheduling conflict' }}
                                </li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <label for="entry-type">Schedule Type</label>
                            <select id="entry-type" v-model="entryForm.schedule_type" disabled>
                                <option value="period">Period</option>
                                <option value="adhoc">Time</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="entry-day">Day</label>
                            <select id="entry-day" v-model="entryForm.day_id">
                                <option v-for="day in days" :key="day.id" :value="day.id">
                                    {{ day.name }}
                                </option>
                            </select>
                        </div>

                        <template v-if="entryForm.schedule_type === 'period'">
                            <div class="form-group">
                                <label for="entry-period">Period</label>
                                <select id="entry-period" v-model="entryForm.period_id">
                                    <option v-for="period in periods" :key="period.id" :value="period.id">
                                        {{ period.name }} ({{ formatTime(period.start_time) }} - {{ formatTime(period.end_time) }})
                                    </option>
                                </select>
                            </div>
                        </template>

                        <template v-else>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="entry-start-time">Start Time</label>
                                    <input 
                                        type="time" 
                                        id="entry-start-time" 
                                        v-model="entryForm.start_time"
                                        step="900"
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="entry-end-time">End Time</label>
                                    <input 
                                        type="time" 
                                        id="entry-end-time" 
                                        v-model="entryForm.end_time"
                                        step="900"
                                    />
                                </div>
                            </div>
                        </template>

                        <div class="form-group">
                            <label for="entry-course">Course</label>
                            <select id="entry-course" v-model="entryForm.course_id">
                                <option value="">Select Course</option>
                                <option v-for="course in courses" :key="course.id" :value="course.id">
                                    {{ course.name }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="entry-class">Class</label>
                            <select id="entry-class" v-model="entryForm.class_id">
                                <option value="">Select Class</option>
                                <option v-for="cls in classes" :key="cls.id" :value="cls.id">
                                    {{ cls.name }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Teachers</label>
                            <div class="teacher-checkboxes">
                                <div 
                                    v-for="teacher in teachers" 
                                    :key="teacher.id"
                                    class="teacher-checkbox"
                                >
                                    <input 
                                        type="checkbox" 
                                        :id="`teacher-${teacher.id}`" 
                                        :value="teacher.id"
                                        v-model="entryForm.teacher_ids"
                                    />
                                    <label :for="`teacher-${teacher.id}`">{{ teacher.name }}</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="entry-room">Room</label>
                            <select id="entry-room" v-model="entryForm.room_id">
                                <option value="">Select Room</option>
                                <option v-for="room in rooms" :key="room.id" :value="room.id">
                                    {{ room.name }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="entry-meeting-name">Meeting Name (optional)</label>
                            <input 
                                type="text" 
                                id="entry-meeting-name" 
                                v-model="entryForm.meeting_name"
                                placeholder="Enter meeting name"
                            />
                        </div>

                        <div class="form-group">
                            <label for="entry-notes">Notes (optional)</label>
                            <textarea 
                                id="entry-notes" 
                                v-model="entryForm.notes"
                                placeholder="Enter any additional notes"
                                rows="3"
                            ></textarea>
                        </div>
                    </div>

                    <div class="entry-form-footer">
                        <button class="cancel-button" @click="closeEntryForm">Cancel</button>
                        <button 
                            class="save-button" 
                            @click="saveEntry"
                            :disabled="!isEntryFormValid"
                        >
                            {{ isEditingEntry ? 'Update' : 'Add' }} Entry
                        </button>
                    </div>
                </div>
            </div>

            <!-- Publish Dialog -->
            <publish-dialog 
                v-if="showPublishDialog"
                @close="showPublishDialog = false"
            />
        </div>
    </script>

    <!-- Include component scripts -->
    <script>
        // This is a simplified demo version
        // The actual implementation would use ES6 modules and build tools

        const { createApp, ref, computed, onMounted, watch } = Vue;
        const { createPinia, defineStore } = Pinia;

        // Simplified demo - we'll just show that components can be rendered
        const app = createApp({
            components: {
                'scheduler-page': {
                    template: '#scheduler-page-template',
                    props: {
                        schoolId: String,
                        draftId: String,
                        publishedBy: String
                    },
                    setup(props) {
                        const showEntryForm = ref(false);
                        const showPublishDialog = ref(false);
                        const isEditingEntry = ref(false);
                        const entryForm = ref({
                            schedule_type: 'period',
                            day_id: 1,
                            period_id: null,
                            start_time: null,
                            end_time: null,
                            course_id: '',
                            subject_id: null,
                            class_id: '',
                            teacher_ids: [],
                            room_id: '',
                            meeting_name: '',
                            notes: ''
                        });
                        const conflicts = ref([]);

                        const days = [
                            { id: 0, name: 'Sunday' },
                            { id: 1, name: 'Monday' },
                            { id: 2, name: 'Tuesday' },
                            { id: 3, name: 'Wednesday' },
                            { id: 4, name: 'Thursday' },
                            { id: 5, name: 'Friday' },
                            { id: 6, name: 'Saturday' }
                        ];

                        const courses = [
                            { id: 'course1', name: 'Mathematics' },
                            { id: 'course2', name: 'Science' },
                            { id: 'course3', name: 'English' },
                            { id: 'course4', name: 'History' }
                        ];

                        const teachers = [
                            { id: 't1', name: 'Mr. Smith' },
                            { id: 't2', name: 'Mrs. Johnson' },
                            { id: 't3', name: 'Dr. Williams' }
                        ];

                        const classes = [
                            { id: 'c1', name: 'Class 1A' },
                            { id: 'c2', name: 'Class 2B' },
                            { id: 'c3', name: 'Class 3C' }
                        ];

                        const rooms = [
                            { id: 'r1', name: 'Room 101' },
                            { id: 'r2', name: 'Room 102' },
                            { id: 'r3', name: 'Lab 1' }
                        ];

                        const periods = ref([
                            { id: '1', name: 'Period 1', start_time: '08:00', end_time: '09:00' },
                            { id: '2', name: 'Period 2', start_time: '09:15', end_time: '10:15' },
                            { id: '3', name: 'Period 3', start_time: '10:30', end_time: '11:30' }
                        ]);

                        const entries = ref([]);
                        const viewMode = ref('period');

                        const isEntryFormValid = computed(() => {
                            const form = entryForm.value;
                            if (form.schedule_type === 'period' && !form.period_id) return false;
                            if (form.schedule_type === 'adhoc' && (!form.start_time || !form.end_time)) return false;
                            if (!form.course_id && !form.meeting_name) return false;
                            if (!form.teacher_ids.length) return false;
                            if (!form.room_id) return false;
                            return true;
                        });

                        function formatTime(timeString) {
                            if (!timeString) return '';
                            const parts = timeString.split(':');
                            if (parts.length >= 2) {
                                return `${parts[0]}:${parts[1]}`;
                            }
                            return timeString;
                        }

                        function getDayName(dayId) {
                            const day = days.find(d => d.id === dayId);
                            return day ? day.name : '';
                        }

                        function getPeriodName(periodId) {
                            const period = periods.value.find(p => p.id === periodId);
                            return period ? period.name : '';
                        }

                        function getEntryTitle(entry) {
                            if (entry.meeting_name) return entry.meeting_name;
                            if (entry.course_id) {
                                const course = courses.find(c => c.id === entry.course_id);
                                return course ? course.name : '';
                            }
                            return 'Untitled';
                        }

                        function openEntryForm(options) {
                            const { isEdit, entry, conflicts: entryConflicts, period, dayId, periodId, startTime, endTime } = options;
                            
                            isEditingEntry.value = isEdit;
                            conflicts.value = entryConflicts || [];
                            
                            if (isEdit && entry) {
                                entryForm.value = { ...entry };
                            } else {
                                entryForm.value = {
                                    schedule_type: 'period',
                                    day_id: dayId !== undefined ? dayId : 1,
                                    period_id: periodId || null,
                                    start_time: startTime || null,
                                    end_time: endTime || null,
                                    course_id: '',
                                    subject_id: null,
                                    class_id: '',
                                    teacher_ids: [],
                                    room_id: '',
                                    meeting_name: '',
                                    notes: ''
                                };

                                if (period) {
                                    entryForm.value.schedule_type = 'period';
                                    entryForm.value.period_id = periodId;
                                    entryForm.value.start_time = period.start_time;
                                    entryForm.value.end_time = period.end_time;
                                } else if (startTime && endTime) {
                                    entryForm.value.schedule_type = 'adhoc';
                                    entryForm.value.start_time = startTime;
                                    entryForm.value.end_time = endTime;
                                }
                            }
                            
                            showEntryForm.value = true;
                        }

                        function closeEntryForm() {
                            showEntryForm.value = false;
                            entryForm.value = {
                                schedule_type: 'period',
                                day_id: 1,
                                period_id: null,
                                start_time: null,
                                end_time: null,
                                course_id: '',
                                subject_id: null,
                                class_id: '',
                                teacher_ids: [],
                                room_id: '',
                                meeting_name: '',
                                notes: ''
                            };
                            conflicts.value = [];
                        }

                        function saveEntry() {
                            entries.value.push({ ...entryForm.value });
                            closeEntryForm();
                        }

                        function removeEntry(index) {
                            entries.value.splice(index, 1);
                        }

                        return {
                            days,
                            courses,
                            teachers,
                            classes,
                            rooms,
                            periods,
                            entries,
                            viewMode,
                            showEntryForm,
                            showPublishDialog,
                            isEditingEntry,
                            entryForm,
                            conflicts,
                            isEntryFormValid,
                            formatTime,
                            getDayName,
                            getPeriodName,
                            getEntryTitle,
                            openEntryForm,
                            closeEntryForm,
                            saveEntry,
                            removeEntry
                        };
                    }
                },
                'scheduler-toolbar': {
                    template: `
                        <div class="scheduler-toolbar">
                            <div class="view-toggle">
                                <button :class="{ active: viewMode === 'period' }" @click="setViewMode('period')">
                                    Period View
                                </button>
                                <button :class="{ active: viewMode === 'time' }" @click="setViewMode('time')">
                                    Time View
                                </button>
                            </div>
                            
                            <div class="filters">
                                <div class="filter-group">
                                    <label>Teachers:</label>
                                    <div class="teacher-chips">
                                        <div 
                                            v-for="teacher in teachers" 
                                            :key="teacher.id"
                                            class="teacher-chip"
                                            @click="toggleTeacher(teacher.id)"
                                        >
                                            {{ teacher.name }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="actions">
                                <button class="save-button" @click="saveDraft">Save Draft</button>
                                <button class="publish-button" @click="$emit('open-publish-dialog')">Publish</button>
                            </div>
                        </div>
                    `,
                    props: ['teachers', 'classes', 'rooms'],
                    emits: ['open-publish-dialog'],
                    setup(props) {
                        const viewMode = ref('period');
                        
                        function setViewMode(mode) {
                            viewMode.value = mode;
                        }
                        
                        function toggleTeacher(teacherId) {
                            console.log('Toggle teacher:', teacherId);
                        }
                        
                        function saveDraft() {
                            console.log('Save draft');
                        }
                        
                        return {
                            viewMode,
                            setViewMode,
                            toggleTeacher,
                            saveDraft
                        };
                    }
                },
                'period-grid': {
                    template: `
                        <div class="period-grid">
                            <div class="period-grid-header">
                                <div class="period-header-cell period-label-cell">Period</div>
                                <div v-for="day in days" :key="day.id" class="period-header-cell">
                                    {{ day.name }}
                                </div>
                            </div>
                            
                            <div v-for="period in mockPeriods" :key="period.id" class="period-grid-row">
                                <div class="period-label-cell">
                                    <div class="period-name">{{ period.name }}</div>
                                    <div class="period-time">{{ period.start_time }} - {{ period.end_time }}</div>
                                </div>
                                
                                <div 
                                    v-for="day in days" 
                                    :key="day.id + '-' + period.id"
                                    class="period-cell"
                                    @click="handleCellClick(day.id, period.id, period)"
                                >
                                    <div class="empty-cell">
                                        <span class="add-icon">+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `,
                    props: ['days', 'courses', 'rooms', 'teachers', 'classes'],
                    emits: ['add-entry'],
                    setup(props, { emit }) {
                        const mockPeriods = [
                            { id: '1', name: 'Period 1', start_time: '08:00', end_time: '09:00' },
                            { id: '2', name: 'Period 2', start_time: '09:15', end_time: '10:15' },
                            { id: '3', name: 'Period 3', start_time: '10:30', end_time: '11:30' }
                        ];

                        function handleCellClick(dayId, periodId, period) {
                            emit('add-entry', {
                                isEdit: false,
                                conflicts: [],
                                period,
                                dayId,
                                periodId
                            });
                        }

                        return {
                            mockPeriods,
                            handleCellClick
                        };
                    }
                },
                'time-grid': {
                    template: `
                        <div class="time-grid-container">
                            <div class="time-grid">
                                <div class="time-grid-header">
                                    <div class="time-header-cell time-label-cell">Time</div>
                                    <div v-for="day in days" :key="day.id" class="time-header-cell">
                                        {{ day.name }}
                                    </div>
                                </div>
                                
                                <div class="time-grid-content">
                                    <div class="time-labels">
                                        <div v-for="(time, index) in timeLabels" :key="index" class="time-label" :style="{ top: index * 40 + 'px' }">
                                            {{ time }}
                                        </div>
                                    </div>
                                    
                                    <div class="time-grid-days">
                                        <div v-for="day in days" :key="day.id" class="day-column" @click="handleDayClick(day.id)">
                                            <div v-for="(time, index) in timeLabels" :key="index" class="time-slot" :style="{ top: index * 40 + 'px', height: '40px' }"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `,
                    props: ['days', 'courses', 'rooms', 'teachers'],
                    emits: ['add-entry'],
                    setup(props, { emit }) {
                        const timeLabels = ['08:00', '08:15', '08:30', '08:45', '09:00', '09:15', '09:30', '09:45', '10:00'];

                        function handleDayClick(dayId) {
                            emit('add-entry', {
                                isEdit: false,
                                conflicts: [],
                                dayId,
                                startTime: '09:00',
                                endTime: '10:00'
                            });
                        }

                        return {
                            timeLabels,
                            handleDayClick
                        };
                    }
                },
                'publish-dialog': {
                    template: `
                        <div class="publish-dialog-overlay" @click="$emit('close')">
                            <div class="publish-dialog" @click.stop>
                                <div class="publish-dialog-header">
                                    <h2>Publish Schedule</h2>
                                    <button class="close-button" @click="$emit('close')">×</button>
                                </div>
                                <div class="publish-dialog-content">
                                    <p>Are you sure you want to publish this schedule?</p>
                                </div>
                                <div class="publish-dialog-footer">
                                    <button class="cancel-button" @click="$emit('close')">Cancel</button>
                                    <button class="publish-button" @click="publishSchedule">Publish</button>
                                </div>
                            </div>
                        </div>
                    `,
                    emits: ['close'],
                    setup(props, { emit }) {
                        function publishSchedule() {
                            alert('Schedule published!');
                            emit('close');
                        }
                        
                        return {
                            publishSchedule
                        };
                    }
                }
            }
        });

        const pinia = createPinia();
        app.use(pinia);
        app.mount('#app');
    </script>

    <!-- Styles -->
